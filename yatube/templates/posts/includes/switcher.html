{% if user.is_authenticated %}
  <div class="row my-3">
    <ul class="nav justify-content-end">
      {% url 'posts:index' as url %}
      <li class="nav-item">
        <a class="nav-link {% if request.path == url %}nav-link-current{% endif %}" href="{% url 'posts:index' %}">Все авторы</a>
      </li>
      {% url 'posts:follow_index' as url %}
      <li class="nav-item">
        <a class="nav-link {% if request.path == url %}nav-link-current{% endif %}" href="{% url 'posts:follow_index' %}">Избранные авторы</a>
      </li>
    </ul>
  </div>
{% endif %}
