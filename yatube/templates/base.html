<!-- templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="ru">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/fav/favicon.ico' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" izes="16x16" href="{% static 'img/fav/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
    <title>
      {% block title %}
        Заголовок
      {% endblock %}
    </title>
  </head>
  <body style="background: url({% static 'img/background.jpg' %}) no-repeat center center fixed; background-color: #C7C7C7; background-size:  100% 100%;" class="d-flex flex-column min-vh-100">
    <header>
      {% include 'includes/header.html' %}
    </header>
    <main class="mb-3">
      <!-- Site image -->
      <section class="container">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-sm-12 d-flex justify-content-center mt-4 mb-4">
              <img
                class="img-fluid"
                src="{% static 'img/banner.png' %}"
                width="500"
                height="300"
                alt="Баннер True Stories"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- Page content -->
      <section class="content">
        {% block content %}
          Контент страницы
        {% endblock %}
      </section>

    </main>

    <footer class="footer container d-flex flex-wrap justify-content-center py-3 mt-auto border-top">
      {% include 'includes/footer.html' %}
    </footer>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
